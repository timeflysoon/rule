name: 自动转换 cn_domain-extra.list → cn_domain-extra.mrs

on:
  push:
    paths:
      - 'cn_domain-extra.list'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:  # ← 新加这几行：开启 write 权限（解决 403）
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 下载 Clash Meta 内核（永不 404 版）
        run: |
          URL="https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-v1.19.17.gz"
          wget -q "$URL" || wget -q "https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-compatible-v1.19.17.gz"
          FILENAME=$(ls *.gz)
          gzip -d "$FILENAME"
          chmod +x "${FILENAME%.gz}"
          mv "${FILENAME%.gz}" clash_meta
          echo "Clash Meta 下载完成"

      - name: 生成 cn_domain-extra.mrs
        run: |
          ./clash_meta convert-ruleset domain text cn_domain-extra.list cn_domain-extra.mrs
          echo "转换完成，共 $(wc -l < cn_domain-extra.mrs) 行"

      - name: 强制提交 mrs 文件到仓库
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f cn_domain-extra.mrs
          git commit -m "chore: auto update cn_domain-extra.mrs $(date -u +%Y-%m-%d\ %H:%M)" || echo "nothing to commit"
          git push origin main
          echo "mrs 已强制推送到仓库根目录"
