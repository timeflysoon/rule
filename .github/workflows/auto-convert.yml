name: 自动转换 cn_domain-extra.list → cn_domain-extra.mrs

on:
  push:
    paths:
      - 'cn_domain-extra.list'   # 你更新源文件时自动触发
  schedule:
    - cron: '0 3 * * *'          # 每天 UTC 3:00（北京时间 11:00）自动跑一次
  workflow_dispatch:             # 支持手动点按钮触发

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 下载最新 Clash Meta 内核（含 convert-ruleset 命令）
        run: |
          wget -q https://github.com/MetaCubeX/mihomo/releases/latest/download/mihomo-linux-amd64-alpha.gz
          gzip -d mihomo-linux-amd64-alpha.gz
          chmod +x mihomo-linux-amd64-alpha
          mv mihomo-linux-amd64-alpha clash_meta

      - name: 执行官方转换命令（和你路由器本地完全一样）
        run: |
          ./clash_meta convert-ruleset domain text cn_domain-extra.list cn_domain-extra.mrs

      - name: 提交生成的 mrs 文件
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add cn_domain-extra.mrs
          git diff --quiet && echo "无变化" || git commit -m "Auto update cn_domain-extra.mrs $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
