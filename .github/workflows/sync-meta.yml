# 文件名: .github/workflows/sync-meta-folders.yml
# 日常使用的同步工作流 - 与源仓库完全一致

name: Sync Meta Folders Only

on:
  schedule:
    - cron: '30 18 * * *'  # UTC 18:30 = 北京时间第二天 2:30
    - cron: '30 6 * * *'   # UTC 6:30 = 北京时间 14:30
  workflow_dispatch:     # 无强制选项，每次都完整镜像同步

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone source repository
        id: clone_source
        run: |
          SOURCE_DIR="/tmp/meta-source-$(date +%s)"
          echo "source_dir=$SOURCE_DIR" >> $GITHUB_OUTPUT
          
          echo "正在克隆源仓库 meta 分支..."
          git clone --depth=1 --branch=meta https://github.com/MetaCubeX/meta-rules-dat.git "$SOURCE_DIR"
          
          echo "源仓库根目录结构:"
          ls -la "$SOURCE_DIR/"
          echo "源仓库完整结构（递归）:"
          find "$SOURCE_DIR" -type d | sort

      - name: Force mirror sync meta folder
        id: sync_folders
        run: |
          SOURCE_DIR="${{ steps.clone_source.outputs.source_dir }}"
          
          echo "=== 开始强制镜像同步 ==="
          echo "删除旧的 meta 文件夹（确保彻底干净）..."
          rm -rf meta
          echo "旧 meta 已删除，当前工作区 meta 状态:"
          ls -la | grep meta || echo "meta 已不存在"
          
          echo "创建新 meta 文件夹并完整复制源仓库内容..."
          mkdir meta
          cp -r "$SOURCE_DIR"/* meta/
          
          echo "✅ 镜像同步完成（使用 cp -r 强制完整复制）"
          
          echo "同步后的 meta 根目录结构:"
          ls -la meta/
          echo "同步后的 meta 完整结构（递归）:"
          find meta -type d | sort
          
          # 统计子文件夹数量（仅用于日志和提交信息）
          FOLDER_COUNT=$(find meta -mindepth 1 -type d | wc -l)
          echo "子文件夹数量: $FOLDER_COUNT"
          echo "folder_count=$FOLDER_COUNT" >> $GITHUB_OUTPUT

      - name: Remove any .dat files (just in case)
        run: |
          echo "确保没有残留的 .dat 文件（与源仓库保持一致）..."
          DAT_FILES=$(find meta -name "*.dat" -type f 2>/dev/null | wc -l)
          if [ "$DAT_FILES" -gt 0 ]; then
            echo "发现 $DAT_FILES 个 .dat 文件，正在删除..."
            find meta -name "*.dat" -type f -delete
            echo "✅ 已删除所有 .dat 文件"
          else
            echo "✓ 未发现 .dat 文件（正确）"
          fi

      - name: Check for git changes
        id: check_git
        run: |
          echo "检查 Git 是否有变化..."
          git add meta
          
          if git diff --cached --quiet; then
            echo "没有 Git 变化（已与源仓库完全一致）"
            echo "has_git_changes=false" >> $GITHUB_OUTPUT
          else
            CHANGED_COUNT=$(git diff --cached --name-only | wc -l)
            echo "检测到 $CHANGED_COUNT 个文件变化，将提交推送"
            echo "has_git_changes=true" >> $GITHUB_OUTPUT
            echo "changed_count=$CHANGED_COUNT" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_git.outputs.has_git_changes == 'true'
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          CHANGED_COUNT="${{ steps.check_git.outputs.changed_count }}"
          
          COMMIT_MSG="🔄 自动同步: 更新 MetaCubeX meta 文件夹
          
          通过强制完整镜像同步，保持与源仓库完全一致（包括删除多余文件）。
          
          详细信息:
          - 源仓库: MetaCubeX/meta-rules-dat@meta
          - 同步时间: $TIMESTAMP
          - 变化文件数: $CHANGED_COUNT
          - 子文件夹数: ${{ steps.sync_folders.outputs.folder_count }}
          
          由 GitHub Actions 自动镜像同步"
          
          git commit -m "$COMMIT_MSG"
          git push origin main
          
          echo "✅ 已提交并推送更新"

      - name: No changes needed
        if: steps.check_git.outputs.has_git_changes == 'false'
        run: |
          echo "🎉 已是最新版本，无需更新"
          echo "当前 meta 完整结构:"
          find meta -type d | sort
          echo ""
          echo "与源仓库完全一致 ✓"

      - name: Cleanup
        if: always()
        run: |
          echo "清理临时目录..."
          SOURCE_DIR="${{ steps.clone_source.outputs.source_dir }}"
          if [ -n "$SOURCE_DIR" ] && [ -d "$SOURCE_DIR" ]; then
            rm -rf "$SOURCE_DIR"
            echo "✅ 已清理临时目录"
          fi

      - name: Final verification
        run: |
          echo "=== 最终验证 ==="
          echo "同步完成时间: $(date)"
          echo "同步结果: ${{ steps.check_git.outputs.has_git_changes == 'true' && '已更新' || '无变化' }}"
          
          if [ -d "meta" ]; then
            echo "meta 根目录内容:"
            ls -la meta/
            
            DAT_FILES=$(find meta -name "*.dat" -type f 2>/dev/null | wc -l)
            if [ "$DAT_FILES" -eq 0 ]; then
              echo "✅ 验证通过: 没有 .dat 文件（与源仓库一致）"
            else
              echo "⚠️  警告: 仍发现 $DAT_FILES 个 .dat 文件"
            fi
          else
            echo "❌ 错误: meta 目录不存在（严重问题）"
          fi
